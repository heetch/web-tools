name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: master
      - run: yarn install
      - run: yarn nx workspace-lint
      - run: yarn nx affected --target=lint --parallel=3
      - run: yarn nx affected --target=build-storybook --parallel=3
      - run: yarn nx affected --target=test --parallel=3

  deploy-storybook:
    needs: lint-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: master
      - run: yarn install
      - run: yarn nx affected --target=build-storybook --parallel=3
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          folder: dist/storybook
